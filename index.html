<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9YFQ907RFG"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9YFQ907RFG');
    </script>
</head>
<body>
    <header>
        <h1>KIỂM TRA CHUYÊN MÔN NGHIỆP VỤ ARB</h1>
    </header>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>KIỂM TRA CHUYÊN MÔN NGHIỆP VỤ ARB</h2>
            <div class="inputPopup">
                <label for="timeInput">Set time (in minutes):</label>
                <input type="number" id="timeInput" min="1" max="120" step="1" value="45">
            </div>
            <div class="inputPopup">
                <label for="countInput">Set number of questions:</label>
                <input type="number" id="countInput" min="10" max="100" step="1" value="100">
            </div>

            <div class="config">
                <h2>Cấu hình bộ câu hỏi</h2>
                <div>
                    <label for="options">Danh mục:</label>
                    <select id="options">
                        <option value="TDKHCN">TDKHCN_Tín dụng khách hàng cá nhân</option>
                        <option value="TDKHDN">TDKHDN_Tín dụng khách hàng doanh nghiệp</option>
                        <option value="PayToAdd" disabled>Pay to Add Momo: 0364072379</option>
                    </select>
                </div>
            </div>

            <button id="startButton">Start</button>
            <div id="notice"></div>
        </div>
    </div>
    <div class="quiz-container" id="quiz-container">
        <div id="quiz"></div>
    </div>
    <footer>
        <div id="timer">Time remaining: <span id="time">45:00</span></div>
        <button id="submit">Submit</button>
        <button id="download">Download Wrong Answer</button>
        <div id="results"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
